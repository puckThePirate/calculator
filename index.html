<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="option">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="bottons">
            <div class="first">
                <button class="key" id="seven" value="7">7</button>
                <button class="key" id="eight" value="8">8</button>
                <button class="key" id="nine" value="9">9</button>
                <button class="operator" id="add" value="+">+</button>
            </div>
            <div class="second">
                <button class="key" id="four" value="4">4</button>
                <button class="key" id="five" value="5">5</button>
                <button class="key" id="six" value="6">6</button>
                <button class="operator" id="sub" value="-">-</button>
            </div>
            <div class="third">
                <button class="key" id="one" value="1">1</button>
                <button class="key" id="two" value="2">2</button>
                <button class="key" id="three" value="3">3</button>
                <button class="operator" id="mul" value="*">X</button>
            </div>
            <div class="forth">
                <button class="key" id="decimal" value=".">.</button>
                <button class="key" id="zero" value="0">0</button>
                <button  class="equals" value="=">=</button>
                <button class="operator" id="divide" value="/">/</button>
            </div>
        </div>
    </div>
</body>

</html>
